<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Distracted Button</title>
</head>
<body>
    <div id="container">
        <div id="buttons">
            <button class="button main" type="button" onclick="increaseCounter()">Distracted?</button>
            <button class="button plus" type="button" onclick="increaseCounter()">+</button>
            <button class="button minus" type="button" onclick="decreaseCounter()">-</button>
        </div>
        <h1 id="text">Distracted Count: <span id="counter">0</span></h1>
    </div>
</body>
</html>
